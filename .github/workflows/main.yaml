name: Main

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: stable
      - name: version
        run: flutter --version
      - name: install
        run: flutter pub get
      - name: format
        run: dart format --output=none --set-exit-if-changed .
      - name: analyze
        run: flutter analyze
      - name: test
        run: flutter test